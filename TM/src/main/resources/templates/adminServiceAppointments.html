<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Service Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/section.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/images.css">
    <link rel="stylesheet" href="/css/logo.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/errors.css">
</head>
<body>
<div class="side-bar">

    <button onclick="window.location.href='/'" class="side-bar-button">Home Page</button>

    <a href="/">
        <img class="logo-img" src="/images/TM-logo-white.png" alt="TM">
    </a>

    <button onclick="window.location.href='/admin/homePage'" class="side-bar-button">Admin Home Page</button>

</div>

<div class="main-div">
    <div class="consumption-page-text-section">
        <div class="text-block">

            <h2>Service Appointments</h2>
            <table class="consumption-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer first name</th>
                    <th>Customer last name</th>
                    <th>Email</th>
                    <th>Phone number</th>
                    <th>Model Type</th>
                    <th>Mark as done</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="request: ${serviceAppointments}">
                    <td th:text="${request.id}"></td>
                    <td th:text="${request.firstName}"></td>
                    <td th:text="${request.lastName}"></td>
                    <td th:text="${request.email}"></td>
                    <td th:text="${request.phoneNumber}"></td>
                    <td th:text="${request.modelType}"></td>
                    <td>
                        <form action="/admin/serviceAppointments/markAsDone" method="post">
                            <input type="hidden" th:value="${request.id}" name="requestId"/>
                            <button type="submit" value="Done" class="btn btn-outline-success"><i
                                    class="bi bi-check2-circle"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button onclick="window.location.href='/admin/serviceAppointments/done'" class="home-page-configurator-button">
            View
            Done Service Requests
        </button>
    </div>
</div>
</body>
</html>
