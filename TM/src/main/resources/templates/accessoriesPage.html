<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Accessories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/section.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/images.css">
    <link rel="stylesheet" href="/css/logo.css">

</head>
<body>

<div class="w3-sidebar w3-bar-block w3-border-right left-side-bar" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-large" style="background-color: black; color: #BFA181">Close
        &times;
    </button>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<div class="side-bar">
    <button class="side-bar-navigation-button" onclick="w3_open()">â˜°</button>
    <a href="/">
        <img class="logo-img" src="/images/TM-logo-white.png" alt="TM">
    </a>
</div>

<div class="main-div">
    <div class="accessory-categories-section">
        <div class="category-block" th:each="category : ${categories}">

            <div th:if="${category.name == 'Motor Oil'}">
                <a href="/accessories/motorOil">
                    <div class="accessory-image">
                        <img alt="Motor Oil image"
                             src="https://png.pngtree.com/png-vector/20220613/ourmid/pngtree-engine-oil-bottle-car-industry-png-image_5071715.png">
                    </div>

                    <button th:text="${category.name}"
                            class="accessory-button"></button>
                </a>
            </div>

            <div th:if="${category.name == 'Car care'}">
                <a href="/accessories/carCare">
                    <div class="accessory-image">
                        <img alt="Car care image"
                             src="https://www.ezcarcare.co.uk/cdn/shop/files/Weekend-Warrior-2.0-transparentbackground2.png?crop=center&height=1176&v=1742472860&width=1176">
                    </div>

                    <button th:text="${category.name}"
                            class="accessory-button"></button>
                </a>
            </div>

            <div th:if="${category.name == 'Braking system'}">
                <a href="/accessories/brakingSystem">
                    <div class="accessory-image">
                        <img alt="Braking system image"
                             src="https://salazarsautorepair.com/wp-content/uploads/2023/04/brakes-02.png">
                    </div>

                    <button th:text="${category.name}"
                            class="accessory-button"></button>
                </a>
            </div>

            <div th:if="${category.name == 'Interior Accessories'}">
                <a href="/accessories/interior">
                    <div class="accessory-image">
                        <img alt="Interior Accessories image"
                             src="https://www.pngplay.com/wp-content/uploads/7/Automobile-Car-Accessories-PNG-Images-HD.png">
                    </div>

                    <button th:text="${category.name}"
                            class="accessory-button"></button>
                </a>
            </div>

            <div th:if="${category.name == 'Exterior Accessories'}">
                <a href="/accessories/exterior">
                    <div class="accessory-image">
                        <img alt="Exterior Accessories"
                             src="https://vitalspares.com/img/AutoPartCat/Accessories_1.png">
                    </div>

                    <button th:text="${category.name}"
                            class="accessory-button"></button>
                </a>
            </div>

            <div th:if="${category.name == 'Winter Accessories'}">
                <a href="/accessories/winter">
                    <div class="accessory-image">
                        <img alt="Winter Accessories"
                             src="https://png.pngtree.com/png-clipart/20240404/original/pngtree-winter-tires-on-the-snow-road-as-panorama-season-car-safety-png-image_14746853.png">
                    </div>

                    <button th:text="${category.name}"
                            class="accessory-button"></button>
                </a>
            </div>

        </div>
    </div>
</div>

<script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
</script>

</body>
</html>
