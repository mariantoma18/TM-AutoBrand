<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/section.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/images.css">
    <link rel="stylesheet" href="/css/logo.css">

</head>
<body>

<div class="side-bar">

    <button onclick="window.location.href='/'" class="side-bar-button">Home Page</button>

    <a href="/">
        <img class="logo-img" src="/images/TM-logo-white.png" alt="TM">
    </a>

    <button onclick="window.location.href='/admin/homePage'" class="side-bar-button">Admin Home Page</button>

</div>

<div class="main-div">
    <div class="dashboard-page-section">
        <div class="contact-info">
            <h2>Dashboard</h2>
        </div>

        <div class="stat-box">
            <h2>Configured Models</h2>
            <p th:text="${dashboardStats.totalConfiguredModels}"></p>
        </div>

        <div class="stat-box">
            <h2>Configured Elyssions</h2>
            <p th:text="${dashboardStats.configuredElyssions}"></p>
        </div>

        <div class="stat-box">
            <h2>Configured Teraons</h2>
            <p th:text="${dashboardStats.configuredTeraons}"></p>
        </div>

        <div class="stat-box">
            <h2>Total Offer Requests</h2>
            <p th:text="${dashboardStats.totalOfferRequests}"></p>
        </div>

        <div class="stat-box">
            <h2>Elyssion Requests</h2>
            <p th:text="${dashboardStats.elyssionOfferRequests}"></p>
        </div>

        <div class="stat-box">
            <h2>Teraons Requests</h2>
            <p th:text="${dashboardStats.teraonOfferRequests}"></p>
        </div>

        <div class="stat-box">
            <h2>Service Requests</h2>
            <p th:text="${dashboardStats.serviceRequests}"></p>
        </div>

        <div class="stat-box">
            <h2>Test Drive Requests</h2>
            <p th:text="${dashboardStats.testDriveRequests}"></p>
        </div>

        <div class="stat-box">
            <h2>Contact Requests</h2>
            <p th:text="${dashboardStats.contactRequests}"></p>
        </div>

        <div class="stat-box">
            <h2>Total Orders</h2>
            <p th:text="${dashboardStats.orders}"></p>
        </div>

        <div class="stat-box">
            <h2>Active Orders</h2>
            <p th:text="${dashboardStats.activeOrders}"></p>
        </div>

        <div class="stat-box">
            <h2>Done Orders</h2>
            <p th:text="${dashboardStats.doneOrders}"></p>
        </div>

        <div class="stat-box">
            <h2>Total Users</h2>
            <p th:text="${dashboardStats.totalUsers}"></p>
        </div>
    </div>
</div>

</body>
</html>
