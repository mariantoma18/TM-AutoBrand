<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Service Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/section.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/images.css">
    <link rel="stylesheet" href="/css/logo.css">
    <link rel="stylesheet" href="/css/errors.css">
</head>
<body>
<div class="w3-sidebar w3-bar-block w3-border-right left-side-bar" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-large" style="background-color: black; color: #BFA181">Close
        &times;
    </button>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<div class="side-bar">
    <button class="side-bar-navigation-button" onclick="w3_open()">â˜°</button>
    <a href="/">
        <img class="logo-img" src="/images/TM-logo-white.png" alt="TM">
    </a>
</div>

<form th:action="@{/service}" th:object="${serviceRequestForm}" method="post">

    <div class="main-div">
        <div class="form-div">
            <label class="form-label">First Name:</label>
            <label>
                <input type="text" th:field="*{firstName}" required/>
            </label>
            <br/>
            <div th:if="${#fields.hasErrors('firstName')}" class="error">
                <p th:errors="*{firstName}"></p>
            </div>

            <label class="form-label">Last Name:</label>
            <label>
                <input type="text" th:field="*{lastName}" required/>
            </label>
            <br/>
            <div th:if="${#fields.hasErrors('lastName')}" class="error">
                <p th:errors="*{lastName}"></p>
            </div>

            <label class="form-label">Email:</label>
            <label>
                <input type="text" th:field="*{email}" required/>
            </label>
            <br/>
            <div th:if="${#fields.hasErrors('email')}" class="error">
                <p th:errors="*{email}"></p>
            </div>

            <label class="form-label">Phone number:</label>
            <label>
                <input type="text" th:field="*{phoneNumber}" required/>
            </label>
            <br/>
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="error">
                <p th:errors="*{phoneNumber}"></p>
            </div>

            <label class="form-label">Model type:</label>
            <label>
                <select class="model-type-selector" th:field="*{modelType}" required>
                    <option th:each="type : ${modelTypes}"
                            th:value="${type}"
                            th:text="${type.description}">Model
                    </option>
                </select>
            </label>
            <br/>

            <label class="form-label">Date:<br><span>(select an hour between 09:00 and 17:00)</span></label>
            <label>
                <input class="date-time-selector"
                       type="datetime-local"
                       th:field="*{dateTime}"
                       th:attr="min=${now}"
                       max="2030-12-31"
                       required/>
            </label>
            <br>

            <label class="form-label">Choose a location:<br><span></span></label>
            <label>
                <select class="dealership-location-selector" th:field="*{dealershipLocation}" required>
                    <option th:each="location : ${dealershipLocations}"
                            th:value="${location}"
                            th:text="${location.description}">
                    </option>
                </select>
            </label>
            <br>

            <button type="submit" class="submit-button">Submit Service Request</button>
        </div>
    </div>
</form>

<script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
</script>

</body>
</html>
