<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fuel Consumption Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/section.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/images.css">
    <link rel="stylesheet" href="/css/logo.css">
</head>
<body>
<div class="w3-sidebar w3-bar-block w3-border-right left-side-bar" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-large" style="background-color: black; color: #BFA181">Close
        &times;
    </button>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<div class="side-bar">
    <button class="side-bar-navigation-button" onclick="w3_open()">â˜°</button>
    <a href="/">
        <img class="logo-img" src="/images/TM-logo-white.png" alt="TM">
    </a>
</div>
<div class="main-div">
    <div class="consumption-page-text-section">
        <div class="text-block">
            <h2>Fuel Consumption Estimation</h2>

            <p><b>Estimated Monthly Fuel Usage:</b></p>
            <p th:text="${fuelConsumption} + ' liters'"></p>

            <p><b>Estimated Monthly Fuel Cost in RON:</b></p>
            <p th:text="${fuelPrice} + ' RON'"></p>

            <div th:if="${engineType.name() == 'PETROL_2_0_TSX'}">
                <p><strong>Petrol price:</strong> <span th:text="${fuelPrices.petrolPrice} + ' RON/l'"></span></p>
            </div>

            <div th:if="${engineType.name() == 'DIESEL_2_0_TDX'}">
                <p><strong>Diesel price:</strong> <span th:text="${fuelPrices.dieselPrice} + ' RON/l'"></span></p>
            </div>

            <p>*Fuel prices sourced from
                <a href="https://www.cargopedia.ro/preturi-carburanti-europa" target="_blank" style="color: #BFA181;">
                    Cargopedia.ro
                </a>
                <br>

                <br>
                <a href="/consumption">
                    <button class="submit-button">Back to Calculator</button>
                </a>
                <br>
                <a href="/">
                    <button class="submit-button">Home</button>
                </a>
        </div>
    </div>
</div>

<script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
</script>

</body>
</html>
