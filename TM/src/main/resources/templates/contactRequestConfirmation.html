<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Contact Request Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/section.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/images.css">
  <link rel="stylesheet" href="/css/logo.css">

</head>
<body>

<div class="w3-sidebar w3-bar-block w3-border-right left-side-bar" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large" style="background-color: black; color: #BFA181">Close
    &times;
  </button>
  <a href="#" class="w3-bar-item w3-button">Link 1</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<div class="side-bar">
  <button class="side-bar-navigation-button" onclick="w3_open()">â˜°</button>
  <a href="/">
    <img class="logo-img" src="/images/TM-logo-white.png" alt="TM">
  </a>
</div>

<div class="main-div">

  <div class="confirmation">
    <div class="up">
      <h1><strong>Your message has been successfully sent.<br>
        A representative from TM Motors will get back to you shortly.<br>
        Below is a summary of your submitted inquiry:<br></strong>
      </h1>
    </div>

    <div class="down">
      <p><b>Name:</b>
        <span th:text="${contact.firstName} + ' ' + ${contact.lastName}"></span>
      </p>

      <p><b>Email:</b>
        <span th:text="${contact.email}"></span>
      </p>

      <p><b>Phone Number:</b>
        <span th:text="${contact.phoneNumber}"></span>
      </p>

      <p><b>Subject:</b>
        <span th:text="${contact.emailSubject}"></span>
      </p>

      <p><b>Message:</b></p>
      <p th:text="${contact.emailContent}"></p>

      <br>
      <p><b>Our team will reach out as soon as possible to assist with your request.</b></p>
    </div>
  </div>

  <a href="/">
    <button class="submit-button">Home</button>
  </a>
</div>

<script>
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
</script>
</body>
</html>
