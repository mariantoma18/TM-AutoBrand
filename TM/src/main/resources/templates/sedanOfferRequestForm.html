<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sedan Offer Request Form</title>
</head>
<body>

<form th:action="@{/configurator/sedanOfferRequest}" th:object="${offerRequestForm}" method="post">

    <label>First Name:</label>
    <label>
        <input type="text" th:field="*{firstName}" required />
    </label>
    <br/>

    <label>Last Name:</label>
    <label>
        <input type="text" th:field="*{lastName}" required />
    </label>
    <br/>

    <label>Email:</label>
    <label>
        <input type="text" th:field="*{email}" required />
    </label>
    <br/>

    <label>Phone number:</label>
    <label>
        <input type="text" th:field="*{phoneNumber}" required />
    </label>
    <br/>

    <input type="hidden" name="id" th:value="${id}" />

    <button type="submit">Submit Offer Request</button>
</form>

</body>
</html>
